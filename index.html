<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Min css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Javascript Exam Marks</h1>
    <input type="text" class="inputs" id="bangla" placeholder="Enter Bangla Mark">
    <input type="text" class="inputs" id="english" placeholder="Enter English Mark">
    <input type="text" class="inputs" id="physics" placeholder="Enter Physics Mark">
    <input type="text" class="inputs" id="math" placeholder="Enter Math Mark">
    <button id="add_mark">Add Mark</button>
    <div class="inner_total">
      <h2>Total number out of 400 is</h2>
      <h2>Total mark = <span id="total_mark"></span></h2>
      <h2>Average mark = <span id="avg_mark"></span></h2>
      <h2>Grade = <span id="grade_point"></span></h2>
      <h2>pass/faild: <span id="pass_mark"></span></h2>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
